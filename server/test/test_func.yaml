kind: Deployment
apiVersion: apps/v1
metadata:
  name: testing-deployment
  labels:
    name: test-func
spec:
  replicas: 16
  selector:
    matchLabels:
      name: test-func 
  template:
    metadata:
      name: testing
      labels:
        name: test-func
    spec:
      containers:
      - name: test-func
        image: docker.io/hyhe/test-func:latest
      automountServiceAccountToken: false
      restartPolicy: Always

            
